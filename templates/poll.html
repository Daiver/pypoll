% rebase('templates/base.html')

<script language="javascript">
    $( document ).ready(function() {
        console.log( "ready!" );
        var fingerprint = new Fingerprint().get();
        $("#token").val(fingerprint)
    });
</script>


<form action="{{hostname}}/vote", method="POST">
    <h3>Poll</h3>
    <h3>{{poll.name}}</h3>

    <input type="HIDDEN" name=url value="{{poll.url}}" />

    % for item in poll.items:
        <input type="RADIO" name="choice" value="{{item.position}}">{{item.caption}} | Votes: {{item.votes.count()}}</input>
        </br>
        </br>
    % end
    <input type="HIDDEN" name=token id=token value="">
    <input type="SUBMIT" />

</form>
