% rebase('templates/base.html')

<form action="{{hostname}}/vote", method="POST">
    <h3>Poll</h3>
    <h3>{{poll.name}}</h3>

    <input type="HIDDEN" name=url value="{{poll.url}}" />

    % for item in poll.items:
        <input type="RADIO" name="choice" value="{{item.position}}">{{item.caption}} | Votes: {{item.votes.count()}}</input>
        </br>
        </br>
    % end
    <input type="SUBMIT" />

</form>
